<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
    <td mat-cell *matCellDef="let element">{{ element.preco }}</td>
  </ng-container>

  <ng-container matColumnDef="prazo">
    <th mat-header-cell *matHeaderCellDef>Prazo</th>
    <td mat-cell *matCellDef="let element">{{ element.prazo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
